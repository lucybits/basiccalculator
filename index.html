<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts.js"></script>
  <style>
    .center-input {
      text-align: center;
    }
    input[type="text"]::placeholder {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Calculadora Básica</h1>
    <div class="calculator">
      <h2 class="calculator-title">Prueba de calculadora básica, práctica de programación</h2>
      <input type="text" id="num1" placeholder="Ingrese el primer número" class="center-input">
      <input type="text" id="num2" placeholder="Ingrese el segundo número" class="center-input">
      <button onclick="sumar()">Sumar / +</button>
      <button onclick="restar()">Restar / -</button>
      <button onclick="multiplicar()">Multiplicar / x</button>
      <h2 id="resultado"></h2>
      <img src="https://thumbs.gfycat.com/FreePiercingHamster-max-1mb.gif" alt="Imagen de fondo" />
    </div>
  </div>
  <div id="message" class="message">Lo siento, Copiar y pegar no está permitido en mis sitios de prueba.</div>

</html>
